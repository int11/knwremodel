<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>내가 좋아요한 공지사항</h1>

<!-- 좋아요한 공지사항 테이블 -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Board ID</th>
        <th>Title</th>
        <th>Type</th>
        <th>Major</th>
        <th>Writer</th>
        <th>Reg Date</th>
        <th>View</th>
        <th>Like Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${likedNotices}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.boardId}"></td>
        <td th:text="${i.title}"></td>
        <td th:text="${i.type}"></td>
        <td th:text="${i.major}"></td>
        <td th:text="${i.writer}"></td>
        <td th:text="${i.regdate}"></td>
        <td th:text="${i.view}"></td>
        <td th:text="${i.likeCount}"></td>
    </tr>
    </tbody>
</table>

<h1>내가 작성한 댓글</h1>
<table>
    <thead>
    <tr>
        <th>User Email</th>
        <th>Comment</th>
        <th>Created Date</th>
        <th>Modified Date</th>
        <th>Modify</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${comments}">
        <td class="abbreviate-email" th:text="${i.user.email}"></td>
        <td th:text="${i.comment}"></td>
        <td th:text="${i.createdDate}"></td>
        <td th:text="${i.modifiedDate}"></td>
        <td><button th:onclick="commentModify([[${i.id}]])">댓글 수정</button></td>
        <td><button th:onclick="commentDelete([[${i.id}]])">댓글 삭제</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
