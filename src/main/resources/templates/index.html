<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남대</title>
</head>
<body>
<th:block th:if="${currentuser != null}">
  <p th:text="${currentuser.name}"></p>
  <p th:text="${currentuser.email}"></p>
  <a th:href="@{logout}">로그아웃</a>
</th:block>
<th:block th:if="${currentuser == null}">
  <a th:href="@{mainlogin}">로그인페이지</a>
</th:block>
<div id="mail_input" name="mail_input" th:if="${currentuser != null}">
    <input type="text" name="mail" id="mail" placeholder="이메일 입력">
    <button type="button" id="sendBtn" name="sendBtn" onclick="sendNumber()">인증번호</button>
</div>
<br>
<div id="mail_number" name="mail_number" th:if="${currentuser != null}" style="display: none">
    <input type="text" name="number" id="number" placeholder="인증번호 입력">
    <button type="button" name="confirmBtn" id="confirmBtn" onclick="confirmNumber()">이메일 인증</button>
</div>
<br>
<input type="text" id="Confirm" name="Confirm" style="display: none" value="">

<button value="/"onclick="window.open(value,'_self');">전체</button>
<button value="/스포츠복지"onclick="window.open(value,'_self');">스포츠복지전공</button>
<button value="/유니버설"onclick="window.open(value,'_self');">유니버설아트디자인학과</button>
<button value="/실버산업"onclick="window.open(value,'_self');">실버산업학과</button>
<button value="/사회복지"onclick="window.open(value,'_self');">사회복지학부</button>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>type</th>
            <th>major</th>
            <th>writer</th>
            <th>regdate</th>
            <th>view</th>
            <th>post</th>
            <th>img</th>
        </tr>
        <tr th:each="i : ${test}">
            <td th:text="${i.boardId}"></td>
            <td th:text="${i.title}"></td>
            <td th:text="${i.type}"></td>
            <td th:text="${i.major}"></td>
            <td th:text="${i.writer}"></td>
            <td th:text="${i.regdate}"></td>
            <td th:text="${i.view}"></td>
            <td th:text="${i.body}"></td>
            <td th:text="${i.img}"></td>
        </tr>
    </table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    function sendNumber() {
        $("#mail_number").css("display", "block");
        $.ajax({
            url: "/mail",
            type: "post",
            dataType: "text",
            data: { "mail": $("#mail").val() },
            success: function (data) {
                alert(data);
            }
        });
    }

    function confirmNumber() {
        var number1 = $("#number").val();
        $.ajax({
            url: "/confirmNumber",
            type: "post",
            dataType: "text",
            data: { "enteredNumber": number1 },
            success: function (data) {
                alert(data);
            }
        });
    }
</script>
</body>
</html>
