<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Ranking</th>
        <th>id</th>
        <th>boardid</th>
        <th>title</th>
        <th>type</th>
        <th>major</th>
        <th>writer</th>
        <th>regdate</th>
        <th>view</th>
        <th>likeCount</th>
        <th>body</th>
        <th>img</th>
    </tr>
    <tr th:each="i, iterStat : ${topNotices}">
        <td th:text="${iterStat.index + 1} + 'ìœ„'"></td>
        <td th:text="${i.id}"></td>
        <td th:text="${i.boardId}"></td>
        <td th:text="${i.title}"></td>
        <td th:text="${i.type}"></td>
        <td th:text="${i.major}"></td>
        <td th:text="${i.writer}"></td>
        <td th:text="${i.regdate}"></td>
        <td th:text="${i.view}"></td>
        <td th:text="${i.likeCount}"></td>
        <td th:text="${i.body}"></td>
        <td th:text="${i.img}"></td>
    </tr>
</table>
</body>
</html>
